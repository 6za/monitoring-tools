version: '3.3'
services:
  prometheus:
    container_name: 'prometheus'
    ports:
    - '9090:9090'
    image: 'prom/prometheus'
    restart: 'always'
    volumes: 
      - prometheus-conf-ext/root/conf/prometheus.yml:/etc/prometheus/prometheus.yml'
volumes:
  prometheus-conf-ext:
      external:
        name: prometheus-conf     
